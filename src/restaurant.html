<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#3290e9">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <!-- Offline network alert  -->
  <div id="network-off-dialog" class="connection-warning-dialog" role="alert">
    Network is unavailable. Your updates will be deferred until network connection is recovered.
    <a id="network-off-dialog-dismiss" tabindex="-1" role="button">Cool</a>
  </div>

  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" id="breadcrumb">
      <ol id="breadcrumb-list">
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-picture">
        <img id="restaurant-img">
      </picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h3>Reviews</h3>
      <form name="new-review-form" id="new-review-form">

        <div class="form-group">
          <label for="username">
            Name*
            <br>
            <input type="text"
              name="username"
              id="username"
              maxlength="30"
              required>
          </label>
          <label for="rating">
          Rating*
            <br>
            <select name="rating" 
              id="rating"
              required>
              <option value="" selected disabled>-</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
          </label>
        </div>

        <div class="form-group">
          <label for="comment">
            Comment*
            <br>
            <textarea name="comment"
              class="reviews-comment"
              id="comment"
              placeholder="Describe your experience here"
              required
              cols="100" rows="5"></textarea>
          </label>
        </div>

        <div class="form-group">
          <button type="submit" class="reviews-submit">Send review</button>
          <div id="review-success-container"></div>
        </div>

      </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX0ubSeymjp0TknoQccasOYsu7Aacu2f4&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
