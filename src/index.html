<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#3290e9">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">

    <a href="#restaurant-results" class="skip-link">
       Skip to restaurant selection
    </a>

    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps with filtered restaurants locations"></div>
    </section>

    <section id="restaurant-results">
      <div class="filter-options">
        <h2>Filter Results</h2>

        <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter restaurants by neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>

        <select id="cuisines-select" name="cuisines" aria-label="Filter restaurants by types of cuisines">
          <option value="all">All Cuisines</option>
        </select>

      </div>
      <ul id="restaurants-list" aria-label="List of restaurants">
        No results found
      </ul>
    </section>

  </main>

  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX0ubSeymjp0TknoQccasOYsu7Aacu2f4&libraries=places&callback=initMap"></script> -->

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
